<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page layout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <style>
      li {
        list-style: none;
        width: 25%;
      }
  </style>

    <div class="container">
      <div class="layout-box box1">
        <p>BOX1</p>
      </div>
        <div class="layout-box box2">
          <ul class="clearfix">
            <li class="pull-left"><a href="#">NAV1</a></li>
            <li class="pull-left"><a href="#">NAV2</a></li>
            <li class="pull-left"><a href="#">NAV3</a></li>
            <li class="pull-left"><a href="#">NAV4</a></li>
          </ul>
        </div>
        <div class="layout-box box3">
          <p>BOX3</p>
        </div>
      <div class="layout-box box4">
        <p>BOX4</p>
      </div>
    </div>
  </body>
</html>
